<div class="flex items-center justify-center h-128 bg-gray-100">
    <form #loginForm="ngForm" class="bg-white p-8 rounded shadow-md w-96"
        (ngSubmit)="login()">
      <div class="mb-6">
        <label for="username" class="block mb-1 font-medium">Nazwa użytkownika:</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-6">
        <label for="email" class="block mb-1 font-medium">E-mail:</label>
        <input type="email" id="email" name="email" required
               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>
  
      <div class="mb-6">
        <label for="password" class="block mb-1 font-medium">Hasło:</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>
  
      <button type="submit"
              class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Zaloguj</button>
    </form>
</div>
